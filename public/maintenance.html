  <style>
    body {
      font-family: Arial, sans-serif;

<body>
  <div class="container">
    <h1>ðŸš§ Site Ã®n dezvoltare ðŸš§</h1>
    <p>LucrÄƒm sÄƒ aducem online o versiune nouÄƒ. Revenim Ã®n curÃ¢nd!</p>
    <p class="timer">Timp rÄƒmas: <span id="countdown">--:--:--</span></p>
  </div>

  <script>
    // SeteazÄƒ data lansÄƒrii (exemplu: peste 7 zile)
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 7);

    const countdown = document.getElementById("countdown");

    function updateTimer() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "Site-ul este live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}z ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
